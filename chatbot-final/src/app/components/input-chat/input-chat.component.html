<div class="flex items-center justify-center w-full space-x-2">
  <div class="relative max-w-xl w-full">
    <textarea
      placeholder="Escribe tu mensaje..."
      class="px-3 py-2 pr-10 rounded-xl border focus:border-blue-400 focus:ring-1 focus:ring-blue-100 focus:outline-none transition-all duration-200 bg-white shadow-sm disabled:opacity-50 disabled:cursor-not-allowed text-primary-content resize-none min-h-[44px] max-h-40 text-base w-full"
      style="box-sizing: border-box;"
      [(ngModel)]="message"
      (keydown)="handleKeyDown($event); autoGrow($event)"
      [disabled]="disabled"
      rows="2"
      #chatInput
    ></textarea>
  </div>
  <button
    class="w-10 h-10 bg-gradient-to-r from-secondary to-blue-900 hover:from-blue-700 hover:to-secondary disabled:from-gray-300 disabled:to-gray-400 text-white rounded-full flex items-center justify-center transition-all duration-200 shadow-md hover:shadow-lg disabled:shadow-sm disabled:cursor-not-allowed transform hover:scale-105 disabled:scale-100"
    (click)="handleSend()"
    [disabled]="!message.trim() || disabled"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
  </button>
  <button
    class="w-10 h-10 bg-gradient-to-r from-primary to-blue-500 hover:from-blue-700 hover:to-primary text-white rounded-full flex items-center justify-center transition-all duration-200 shadow-md hover:shadow-lg ml-1"
    (click)="resetChatHistory()"
    [disabled]="disabled"
    title="Nueva conversaciÃ³n"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582M20 20v-5h-.581M5.582 9A7.001 7.001 0 0012 19a7.001 7.001 0 006.418-4M18.418 15A7.001 7.001 0 0012 5a7.001 7.001 0 00-6.418 4" /></svg>
  </button>
</div>
