<section class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <div class="drawer lg:drawer-open">
    <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />
    
    <!-- Main Content -->
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <nav class="navbar bg-base-200 shadow-lg border-b border-gray-200">
        <div class="flex-none lg:hidden">
          <label for="drawer-toggle" class="btn btn-square btn-ghost">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        
        <div class="flex-1">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-sm">M</span>
            </div>
            <span class="font-montserrat font-bold text-xl text-gray-900">M Hierro Dashboard</span>
          </div>
        </div>
        
        <div class="flex-none">
          <div class="flex items-center space-x-4">
            <span class="font-noto-sans text-sm text-gray-600">Hola,</span>
            <span class="font-montserrat font-bold text-base text-primary">{{ userName }}</span>
            <div class="badge badge-outline font-noto-sans text-xs">{{ userRole }}</div>
            <button class="btn btn-ghost btn-sm font-noto-sans" (click)="logout()">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Salir
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="flex-1 p-6">
        <router-outlet></router-outlet>
      </main>

      <!-- Footer -->
      <footer class="bg-base-200 border-t border-gray-200 p-4">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0">
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <div class="w-6 h-6 bg-primary rounded flex items-center justify-center">
                <span class="text-white font-bold text-xs">M</span>
              </div>
              <span class="font-montserrat font-semibold text-gray-900">M hierro</span>
            </div>
            <div class="text-gray-400">|</div>
            <p class="font-noto-sans text-sm text-gray-600">
              Sistema de Gestión de Distribución de Acero
            </p>
          </div>
          
          <div class="flex items-center space-x-6 text-sm font-noto-sans text-gray-600">
            <span>© 2024 M hierro. Todos los derechos reservados.</span>
            <div class="flex items-center space-x-1 text-xs">
              <svg class="w-3 h-3 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
              <span>Sistema Operativo</span>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Sidebar -->
    <div class="drawer-side">
      <label for="drawer-toggle" class="drawer-overlay"></label>
      <aside class="w-64 min-h-full bg-base-200 border-r border-gray-200">
        <!-- Sidebar Header -->
        <div class="p-4 border-b border-gray-200">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-lg">M</span>
            </div>
            <div>
              <span class="font-montserrat font-bold text-lg text-gray-900">M Hierro</span>
              <p class="font-noto-sans text-xs text-gray-600">Panel de control</p>
            </div>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <ul class="menu p-4 space-y-2">
          <!-- Dashboard - Siempre visible -->
          <li>
            <a routerLink="/dashboard" 
               routerLinkActive="bg-primary text-white"
               class="font-noto-sans flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2H3a2 2 0 00-2 2v2z"></path>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>

          <!-- Usuarios - Solo Admin -->
          <li *ngIf="userRole === 'admin'">
            <a routerLink="/users" 
               routerLinkActive="bg-primary text-white"
               class="font-noto-sans flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
              </svg>
              <span>Usuarios</span>
            </a>
          </li>

          <!-- Cotizaciones - Admin y Vendedor -->
          <li>
            <a routerLink="/quote" 
               routerLinkActive="bg-primary text-white"
               class="font-noto-sans flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
              </svg>
              <span>Cotizaciones</span>
            </a>
          </li>

          <!-- Chatbot - Admin y Vendedor -->
          <li>
            <a routerLink="/chat" 
               routerLinkActive="bg-primary text-white"
               class="font-noto-sans flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
              <span>Chatbot Megan</span>
            </a>
          </li>

          <!-- Divider -->
          <li class="my-4">
            <hr class="border-gray-300">
          </li>
        </ul>
      </aside>
    </div>
  </div>
</section>
