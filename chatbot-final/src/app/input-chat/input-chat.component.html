<div class="flex items-center space-x-3">

  <div class="flex-1 relative">
    <input
      type="text"
      placeholder="Escribe tu mensaje..."
      class="w-full px-4 py-3 pr-12 rounded-full border border-gray-200 focus:border-secondary focus:ring-2 focus:ring-blue-100 focus:outline-none transition-all duration-200 bg-white shadow-sm disabled:opacity-50 disabled:cursor-not-allowed text-primary-content"
      [(ngModel)]="message"
      (keypress)="handleKeyPress($event)"
      [disabled]="disabled"
    />
  </div>
  
  <button
    class="w-12 h-12 bg-gradient-to-r from-secondary to-blue-900 hover:from-blue-700 hover:to-secondary disabled:from-gray-300 disabled:to-gray-400 text-white rounded-full flex items-center justify-center transition-all duration-200 shadow-md hover:shadow-lg disabled:shadow-sm disabled:cursor-not-allowed transform hover:scale-105 disabled:scale-100"
    (click)="handleSend()"
    [disabled]="!message.trim() || disabled"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
  </button>
</div>
