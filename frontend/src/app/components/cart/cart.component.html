<div class="w-64 bg-white shadow-lg rounded-lg p-4 flex flex-col gap-2">
  <h3 class="text-base font-bold text-blue-700 mb-2 flex items-center gap-2">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mx-auto my-auto block">
      <path d="M7.2998 5H22L20 12H8.37675M21 16H9L7 3H4M4 8H2M5 11H2M6 14H2M10 20C10 20.5523 9.55228 21 9 21C8.44772 21 8 20.5523 8 20C8 19.4477 8.44772 19 9 19C9.55228 19 10 19.4477 10 20ZM21 20C21 20.5523 20.5523 21 20 21C19.4477 21 19 20.5523 19 20C19 19.4477 19.4477 19 20 19C20.5523 19 21 19.4477 21 20Z" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Carrito
  </h3>
  <div *ngIf="items.length === 0" class="text-slate-400 text-sm">El carrito está vacío</div>
  <ul *ngIf="items.length > 0" class="flex flex-col gap-2">
    <li *ngFor="let item of items" class="flex items-center justify-between bg-blue-50 rounded p-2">
      <span class="font-medium text-slate-800 truncate">{{ item.producto.nombre }}</span>
      <span class="text-xs text-slate-600">x{{ item.cantidad }}</span>
    </li>
  </ul>
</div>
