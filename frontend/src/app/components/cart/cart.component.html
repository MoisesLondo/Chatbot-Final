<div class="w-80 bg-white shadow-2xl rounded-2xl p-6 border border-blue-200 flex flex-col max-h-[85vh]">
  <h3 class="text-xl font-bold text-blue-700 mb-2 flex items-center gap-2 flex-shrink-0">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"><path d="M7.2998 5H22L20 12H8.37675M21 16H9L7 3H4M4 8H2M5 11H2M6 14H2M10 20C10 20.5523 9.55228 21 9 21C8.44772 21 8 20.5523 8 20C8 19.4477 8.44772 19 9 19C9.55228 19 10 19.4477 10 20ZM21 20C21 20.5523 20.5523 21 20 21C19.4477 21 19 20.5523 19 20C19 19.4477 19.4477 19 20 19C20.5523 19 21 19.4477 21 20Z" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    Carrito de Cotización
  </h3>

  <div *ngIf="items.length === 0" class="text-slate-400 text-sm text-center py-8">
    <svg class="w-12 h-12 mx-auto mb-2 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7M16 3v4M8 3v4m-5 4h18"/></svg>
    El carrito está vacío
  </div>

  <ul *ngIf="items.length > 0" class="flex flex-col gap-3 flex-1 min-h-0 overflow-y-auto pr-2 my-4">
    <li *ngFor="let item of items" class="flex items-start justify-between gap-4 bg-blue-50 rounded-lg p-3 shadow-sm flex-shrink-0">

      <div class="flex flex-col flex-1 min-w-0">
        <span class="font-semibold text-slate-800 text-base break-words">
          {{ item.product.nombre }}
        </span>
        <span class="text-xs text-slate-500">{{ item.product.categoria }}</span>
      </div>

      <div class="flex flex-col items-end flex-shrink-0">
        <div class="flex items-center gap-2 mb-1">
          <span class="text-xs text-blue-700 font-bold bg-blue-100 px-2 py-1 rounded">x</span>
          <input type="number" min="1" [max]="item.product.stock || 9999" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product.codigo, item.quantity)" class="w-14 px-2 py-1 rounded border border-blue-200 text-blue-700 font-bold text-xs" />
        </div>
        <span class="text-sm text-green-600 font-bold whitespace-nowrap">${{ item.product.precio }} c/u</span>
        <span class="text-xs text-slate-700">Total: ${{ (item.product.precio * item.quantity) | number:'1.2-2' }}</span>
        <button (click)="removeItem(item.product.codigo)" class="mt-2 px-2 py-1 text-xs bg-red-200 text-red-700 rounded hover:bg-red-300 transition-colors duration-150">Eliminar</button>
      </div>
    </li>
  </ul>

  <div *ngIf="items.length > 0" class="flex flex-col gap-2 mt-auto flex-shrink-0">
    <div class="flex justify-between items-center text-lg font-bold text-blue-700">
      <span>Total:</span>
      <span>${{ total | number:'1.2-2' }}</span>
    </div>
    <button (click)="cotizar()" class="btn btn-primary bg-primary w-full mt-2 text-base font-semibold py-2 rounded-lg shadow hover:bg-blue-800 transition-colors duration-150 text-white">
      Cotizar
    </button>
    <button (click)="clearCart()" class="w-full mt-2 text-base font-semibold py-2 rounded-lg shadow bg-red-100 text-red-700 hover:bg-red-200 transition-colors duration-150">
      Vaciar carrito
    </button>
  </div>
</div>
