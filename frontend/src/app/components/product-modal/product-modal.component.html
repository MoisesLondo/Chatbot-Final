<div *ngIf="isOpen" class="fixed inset-0 z-[100] flex items-center justify-center">
  <div class="absolute inset-0 bg-black/40 transition-all duration-300"></div>

  <div class="relative z-10 w-full max-w-lg mx-auto">
    <div class="bg-white rounded-xl shadow-2xl p-8 animate-fade-in">
      <ng-container *ngIf="product">
        
        <div class="flex justify-between items-center pb-4 border-b border-slate-200">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 bg-gradient-to-br from-blue-100 to-purple-100 rounded-lg flex items-center justify-center border-2 border-blue-200">
              <div class="w-10 h-10 bg-blue-300 rounded text-white font-bold text-lg flex items-center justify-center">
                {{ product.nombre ? product.nombre.substring(0,2).toUpperCase() : '?' }}
              </div>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-slate-800">{{ product.nombre }}</h2>
              <span class="text-green-600 font-bold text-xl">${{ product.precio }}</span>
            </div>
          </div>
          <button (click)="onClose()" class="text-slate-400 hover:text-slate-600 transition-colors">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>

        <div class="py-8">
          <div class="flex justify-between items-center mb-6">
            <span class="text-slate-600">Stock Disponible:</span>
            <span class="font-bold text-slate-800">{{ product.stock }} {{ getUnit(product.unidad, product.stock) }}</span>
          </div>
          <div class="flex flex-col items-center">
            <label for="quantity" class="font-semibold text-slate-700 mb-2">Selecciona la Cantidad:</label>
            
            <input
              type="number"
              id="quantity"
              [(ngModel)]="quantity"
              (input)="onQuantityInput()" (change)="onQuantityInput()" step="0.5" min="0.5"
              [max]="product.stock"
              class="w-32 text-center p-2 border-2 rounded-md focus:ring-blue-500 focus:border-blue-500 transition"
            />
            <div *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</div>
          </div>
        </div>

        <div class="flex justify-end gap-4 pt-6 border-t border-slate-200">
          <button (click)="onClose()" class="px-5 py-2 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300 transition-colors font-semibold">
            Cancelar
          </button>
          <button (click)="onConfirm()" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-semibold flex items-center gap-2">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"><path d="M7.2998 5H22L20 12H8.37675M21 16H9L7 3H4M4 8H2M5 11H2M6 14H2M10 20C10 20.5523 9.55228 21 9 21C8.44772 21 8 20.5523 8 20C8 19.4477 8.44772 19 9 19C9.55228 19 10 19.4477 10 20ZM21 20C21 20.5523 20.5523 21 20 21C19.4477 21 19 20.5523 19 20C19 19.4477 19.4477 19 20 19C20.5523 19 21 19.4477 21 20Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Confirmar y Agregar
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
